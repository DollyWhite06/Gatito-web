 @if (!loading) {
    <main> 
    <p>
        <mat-toolbar style="background-color: pink;">
          <span style="color: palevioletred;;"><h1> Juego gatito</h1>
          </span>
        </mat-toolbar>
      </p>
    <div class="container">
        
        @if (idUser == gato?.jugadorO?.toString())
        {
            <h1 style="color: palevioletred;">ERES O</h1>
            <br>
        }
        @else {
            <h1 style="color: palevioletred;">ERES X</h1>
            <br>
        }

        @if (gato?.turno == gato?.jugadorO) {
            <h1 style="color: palevioletred;">TURNO DE O</h1>
        }
        @else {
            <h1 style="color: palevioletred;">TURNO DE X</h1>
        }
        <br>
        
        <br>
        
        <table>
            <tr *ngFor="let row of gato?.tablero1; let rowIndex = index">
              <td *ngFor="let cell of row; let colIndex = index">
                <img
                  (click)="dibujar(rowIndex, colIndex)"
                  style="cursor: pointer;"
                  [src]="cell === 1 ? catTiles[2] : cell === 2 ? catTiles[1] : catTiles[0]"
                >
              </td>
            </tr>
          </table>
        
    
    <br>
    </div>
    </main>
    

 } @else { 
    <p>
        <mat-toolbar style="background-color: pink;">
          <span style="color: palevioletred;;">        <h1> Juego gatito</h1>
          </span>
          
        </mat-toolbar>
      </p>
    <main>
    
     <main class="content2">
    
        <div class="espera"> 
            <h1 class="titulo"> Esperando oponente...</h1>
        </div>
    </main>
    
    </main>
 }
